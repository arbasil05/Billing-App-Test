<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logo{
            font-size: 35px;
        }
        .card-1{
            transition: all 0.3s;
        }
        .card-1:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }    
        .link-1{
            transition: all 0.3s ease;
        }
        .link-1:hover{
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        
    </style>
</head>
<body class="bg-light">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed top">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand h1 logo">Rahim <span class="text-warning">Footwear</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a href="{% url 'billing' %}" class="nav-link link-1">Billing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'history' %}" class="nav-link link-1">History</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'debt' %}" class="nav-link link-1">Debt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Body-->
    <section class="bg-light text-light p-5 p-lg-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-lg-between justify-content-center flex-wrap">
                <div class="card mb-4 card-1" style="width: 18rem;">
                    <img class="card-img-top" src="../static/bill.png" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Click the button below to enter the billing page</p>
                      <div>
                        <a href="{% url 'billing' %}">
                            <button class="btn btn-primary btn-lg">Billing</button>
                        </a>
                      </div>
                    </div>
                </div>
                <div class="card mb-4 card-1 mx-2" style="width: 18rem;">
                    <img class="card-img-top history" src="../static/history (1).png" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Click the button below to view past history</p>
                      <div>
                        <a href="{% url 'history' %}">
                            <button class="btn btn-primary btn-lg">History</button>
                        </a>
                      </div>
                    </div>
                </div>
                <div class="card card-1" style="width: 18rem;">
                    <img class="card-img-top" src="../static/Load.png" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Click the button below to manage debts</p>
                      <div>
                        <a href="{% url 'debt' %}">
                            <button class="btn btn-primary btn-lg">Debt</button>
                        </a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    
    
    <footer class="p-4 bg-dark text-white text-center position-fixed bottom-0 start-0 end-0">
        <div class="container">
            <p class="h1">Rahim <span class="text-warning">Footwear</span></p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle-fill h1"></i>
            </a>
        </div>
    </footer>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
