<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .link-1 {
            transition: all 0.3s ease;
        }
        .link-1:hover {
            transform: scale(1.1);
        }
        .logo{
            font-size: 35px;
        }
        .border-try{
            border-bottom: 1px solid #dedede;
        }
        .border-product{
            border-right: 1px solid #dedede;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand h1 logo">Rahim <span class="text-warning">Footwear</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a href="{% url 'billing' %}" class="nav-link link-1">Billing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'history' %}" class="nav-link link-1">History</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'debt' %}" class="nav-link link-1">Debt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <section class="bg-light p-5 mt-5">
        <div class="container">
            <div class="row d-flex flex-wrap">             
                <div class="col-md-5 d-flex justify-content-center align-items-center mt-4">
                    <form class="border p-5 w-100">
                        <h2 class="h2 text-center mb-4">Product Details</h2>
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                        </div>
                        <!-- Product Price -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" step="0.01" required>
                        </div>
                        <!-- Product Discount -->
                        <div class="mb-3">
                            <label for="productDiscount" class="form-label">Product Discount (%)</label>
                            <input type="number" class="form-control" id="productDiscount" placeholder="Enter discount percentage" step="0.1" min="0" max="100" required>
                        </div>
                        <!-- Submit and Cancel Buttons -->
                        <div class="d-flex justify-content-lg-between flex-wrap">
                            <button type="submit" class="btn btn-primary mx-3" id="product-details-submit">Submit</button>
                            <button type="reset" class="btn btn-secondary" id="product-details-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-7 d-flex mt-4 mb-md-0">
                    <div class="container border overflow-hidden">
                        <div class="row text-center p-2 border-try">
                            <div class="col-3 fw-bold border-product">Product Name</div>
                            <div class="col-3 fw-bold border-product">Product Price</div>
                            <div class="col-3 fw-bold border-product">Discount</div>
                            <div class="col-3 fw-bold">Total</div>
                        </div>
                        <div class="row product-display">
                            <!-- Products will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Receipt -->
    <section class="bg-light text-dark mb-3">
        <div class="container border p-3 d-flex align-items-start justify-content-center w-50 flex-column">
            <div>
                <h1 class="h1 text-center fw-bold">Total Amount : <span class="mx-5">â‚¹250</span></h1>
            </div>
        </div>
    </section>
    <div class="container d-flex align-items-center justify-content-center mb-3">
        <button class="btn btn-primary btn-lg" id="checkoutbutton">Check Out</button>
        <button class="btn btn-secondary btn-lg mx-3" id="cancelcheckoutbutton">Cancel</button>
    </div>

    <!-- Footer -->
    <footer class="p-4 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Rahim Footwear</p>
            
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
